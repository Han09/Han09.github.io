<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>头像助手</title>
    <link rel="stylesheet" href="../../css/acc.css">
    <link rel="stylesheet" href="./new.css">
</head>
<body>
<nav>
    <a href="../../index.html">
        <h1>SmallTools-小工具集合</h1>
        <h5>更多工具追加中</h5>
    </a>
</nav>

<div class="ToolView">
    <div class="ToolTitle">
        <span>头像助手</span>
    </div>

    <div class="fileInput">
        <div class="J_fileUp">
            <span id="file_name">选择文件</span>
        </div>
        <button id="start">存图片</button>
        <input class="fileUP" id="Select" type="file" accept="image/jpeg,image/png">
    </div>
    <canvas id="show" width="200" height="200"></canvas>

    <div id="SelectView">
        <img src="./imgs/1.png" data-name="1" class="imgs">
        <img src="./imgs/h.png" data-name="h" class="imgs">
        <img src="./imgs/s.png" data-name="s" class="imgs">
        <img src="./imgs/v.png" data-name="v" class="imgs">
        <img src="./imgs/video.png" data-name="video" class="imgs">
        <img src="./imgs/w.png" data-name="w" class="imgs">
        <img src="./imgs/x.png" data-name="x" class="imgs">
        <img src="./imgs/y.png" data-name="y" class="imgs">
    </div>
    <a id="a" download="header.jpg" href=""></a>

</div>
</div>


<script src="main.js"></script>
</body>
</html>
