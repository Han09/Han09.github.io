<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>图片拼接</title>
    <link rel="stylesheet" href="../../css/acc.css">
    <link rel="stylesheet" href="a.css">
</head>
<body>
<nav>
    <a href="../../index.html">
        <h1>SmallTools-小工具集合</h1>
        <h5>更多工具追加中</h5>
    </a>
</nav>

<div class="ToolView">
    <div class="ToolTitle">
        <span>图片拼接</span>
    </div>

    <div class="fileInput">
        <div class="J_fileUp">
            <span id="file_name">选择文件</span>
        </div>
        <button id="joint" disabled>合并！</button>
        <input class="fileUP" id="UpImg" type="file" accept="image/jpeg,image/png" multiple>
    </div>
    <div class="ImgView"></div>
</div>

<div class="ToolView" id="result">
    <div class="ToolTitle">
        <span>合并结果</span>
    </div>
    <p>可右键另存为或
        <a id="alldownload" download="ok.png" href="">下载</a>
    </p>

    <img id="avatar">
    <div style="height: 2px;"></div>
</div>
<script src="main.js"></script>
</body>
</html>
